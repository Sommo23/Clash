<script>
const slides = document.querySelectorAll('.hero-img.slider .slide');
const prev = document.getElementById('slider-prev');
const next = document.getElementById('slider-next');
let current = 0;

function changeBackground(idx) {
    const heroSection = document.querySelector('.hero');
    const slide = slides[idx];
    const bg = slide.getAttribute('data-bg');
    let gradient = '';
    let color = '';
    let title = '';
    switch(bg) {
        case 'goblin':
            gradient = 'linear-gradient(245.59deg, #4d9559 0%, #38703d 28.53%, #133917 75.52%)';
            color = '#4d9559';
            title = 'GOBLINS';
            break;
        case 'barbaro':
            gradient = 'linear-gradient(245.59deg, #ffe259 0%, #ffa751 100%)';
            color = '#b97a1a';
            title = 'BARBARIANS';
            break;
        case 'mongolfiera':
            gradient = 'linear-gradient(245.59deg, #ff5858 0%, #f09819 100%)';
            color = '#ff5858';
            title = 'BALLOONS';
            break;
        case 'domatore':
            gradient = 'linear-gradient(245.59deg, #f5e9da 0%, #e2c799 100%)';
            color = '#a68b5b';
            title = 'HOG RIDER';
            break;
        case 'mago':
            gradient = 'linear-gradient(245.59deg, #2193b0 0%, #6dd5ed 100%)';
            color = '#2193b0';
            title = 'WIZARDS';
            break;
        default:
            gradient = 'linear-gradient(245.59deg, #4d9559 0%, #38703d 28.53%, #133917 75.52%)';
            color = '#4d9559';
            title = 'GOBLINS';
    }
    heroSection.style.background = gradient;

    // Cambia titolo
    const heroTitle = document.getElementById('hero-title');
    if(heroTitle) heroTitle.textContent = title;

    // Cambia colore pulsante Compare
    const compareBtn = document.getElementById('compare-btn');
    if(compareBtn) {
        compareBtn.style.background = color;
        compareBtn.style.borderColor = color;
    }

    // Cambia colore frecce slider
    prev.style.background = color;
    next.style.background = color;

    // Cambia colore freccia scroll-down
    const scrollDownIcon = document.querySelector('.scroll-down i');
    if(scrollDownIcon) {
        scrollDownIcon.style.background = color;
        scrollDownIcon.style.borderColor = color;
    }
}
function showSlide(idx) {
    slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === idx);
    });
    changeBackground(idx);
}

prev.onclick = () => {
    current = (current - 1 + slides.length) % slides.length;
    showSlide(current);
};
next.onclick = () => {
    current = (current + 1) % slides.length;
    showSlide(current);
};
showSlide(current);
</script>
